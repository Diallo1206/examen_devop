name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Déclenche le pipeline uniquement sur la branche principale

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Connexion à DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Étape 3 : Construire l'image Docker
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/basic-http-server:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/basic-http-server:latest ${{ secrets.DOCKER_USERNAME }}/basic-http-server:${{ github.sha }}

      # Étape 4 : Pousser l'image vers DockerHub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/basic-http-server:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/basic-http-server:${{ github.sha }}